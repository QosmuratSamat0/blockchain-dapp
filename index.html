<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DApp - Smart Contract Interaction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #1a1a2e;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #495057;
        }

        .status-value {
            color: #212529;
            word-break: break-all;
            text-align: right;
            max-width: 60%;
        }

        .btn {
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-box {
            background: #fff5f5;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success-box {
            background: #f0fff4;
            border: 1px solid #68d391;
            color: #276749;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .connected {
            color: #38a169;
        }

        .disconnected {
            color: #e53e3e;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple DApp</h1>
        
        <div class="status-box">
            <div class="status-item">
                <span class="status-label">Connection Status:</span>
                <span class="status-value disconnected" id="connectionStatus">Not Connected</span>
            </div>
            <div class="status-item">
                <span class="status-label">Account Address:</span>
                <span class="status-value" id="accountAddress">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Network:</span>
                <span class="status-value" id="networkName">-</span>
            </div>
            <div class="status-item">
                <span class="status-label">Contract Value:</span>
                <span class="status-value" id="contractValue">-</span>
            </div>
        </div>

        <button class="btn btn-primary" id="connectBtn" onclick="connectWallet()">
            Connect MetaMask
        </button>
        
        <button class="btn btn-secondary" id="readBtn" onclick="readContractValue()" disabled>
            Read Contract Value
        </button>

        <div class="error-box" id="errorBox"></div>
        <div class="success-box" id="successBox"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
